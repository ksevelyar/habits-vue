name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install deps
      run: npm i
    - name: Run linters
      run: npm run lint
    - name: Run tests
      run: npm run test
